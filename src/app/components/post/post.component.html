<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button (click)="close()">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button class="clear-fab">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-toolbar>
    <img src="{{post.imageUrl}}" />
  </ion-toolbar>
  <ion-toolbar>
    <div class="usr-details">
      <div class="img">
        <img src="assets/images/user.png" class="img-box" />
      </div>
      <div class="info">
        <label>Khanyiso</label>
        <span>15 Posts</span>
      </div>
    </div>
  </ion-toolbar>
  <ion-toolbar class="postInfo">
    <h2>{{post.title}}</h2>
    <h6>{{post.description}}</h6>
  </ion-toolbar>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="flex">
        <span class="logo"
          ><ion-icon name="logo-reddit"></ion-icon>&nbsp;LOGO</span
        >
        <span class="create ion-text-right"
          >Upload&nbsp;<ion-icon name="cloud-upload-outline"></ion-icon
        ></span>
      </div>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      <ion-segment
        [(ngModel)]="contentType"
        [scrollable]="true"
        value="trending"
      >
        <ion-segment-button value="trending"> Trending </ion-segment-button>
        <ion-segment-button value="new"> New Uploads </ion-segment-button>
        <ion-segment-button value="memes"> Memes </ion-segment-button>
        <ion-segment-button value="clips"> Clips </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [ngSwitch]="contentType">
    <ion-grid *ngSwitchCase="'trending'">
      <ion-row>
        <ion-col size="6" *ngFor="let image of [1,2,3,4,5,6,1,1]">
          <div
            class="image-container"
            [style.background-image]="'url(assets/images/img' + image + '.jpg)'"
          ></div>
          <small>Meme title</small>
          <ion-icon
            class="ellipse"
            name="ellipsis-horizontal-outline"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngSwitchCase="'new'">
      <h1>New</h1>
    </ion-grid>
    <ion-grid *ngSwitchCase="'memes'">
      <h1>memes</h1>
    </ion-grid>
    <ion-grid *ngSwitchCase="'clips'">
      <h1>Clips</h1>
    </ion-grid>
  </div>
</ion-content>

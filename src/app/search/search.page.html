<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Search</ion-title>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar class="search-types">
    <ion-title>
      <ion-segment [(ngModel)]="contentType" [scrollable]="true" value="images">
        <ion-segment-button value="images"> Images </ion-segment-button>
        <ion-segment-button value="gifs"> Gifs </ion-segment-button>
        <ion-segment-button value="videos"> Videos </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <article class="quick-search">
    <div class="trending-search">
      <h6>Trending Searches</h6>
      <span><ion-icon name="trending-up-outline"></ion-icon>10 Past 4</span>
      <span><ion-icon name="trending-up-outline"></ion-icon>Inganekwane</span>
      <span><ion-icon name="trending-up-outline"></ion-icon>Obani la</span>
    </div>
  </article>
  <article class="recent-search">
    <h6>Recent Searches</h6>
    <div class="searches">
      <ion-badge><ion-icon name="search"></ion-icon>Test1</ion-badge>
      <ion-badge><ion-icon name="search"></ion-icon>Test2</ion-badge>
      <ion-badge><ion-icon name="search"></ion-icon>Test3</ion-badge>
    </div>
  </article>

  <article class="most-popular" [ngSwitch]="contentType">
    <h6>Most Popular Now</h6>
    <div class="grid" *ngSwitchCase="'images'">
      <div
        class="item"
        style="
          background-image: url(https://images.unsplash.com/photo-1439209306665-700c9bca794c?dpr=1&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=);
        "
      ></div>

      <div
        class="item"
        style="
          background-image: url(https://images.unsplash.com/photo-1466853817435-05b43fe45b39?dpr=1&auto=compress,format&fit=crop&w=1199&h=871&q=80&cs=tinysrgb&crop=);
        "
      ></div>

      <div
        class="item"
        style="
          background-image: url(https://images.unsplash.com/photo-1488572384981-eac03dfeb6b9?dpr=1&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=);
        "
      ></div>

      <div
        class="item"
        style="
          background-image: url(https://images.unsplash.com/photo-1470091688026-38b51162c8df?dpr=1&auto=compress,format&fit=crop&w=1199&h=750&q=80&cs=tinysrgb&crop=);
        "
      ></div>

      <div
        class="item"
        style="
          background-image: url(https://images.unsplash.com/photo-1475139450941-3b6464b2dde3?dpr=1&auto=compress,format&fit=crop&w=1199&h=673&q=80&cs=tinysrgb&crop=);
        "
      ></div>
    </div>

</ion-content>

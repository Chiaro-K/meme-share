<ion-header>
  <div class="header">
    <h2>Idris Elba</h2>

    <div class="space-between">
      <div class="followings">
        <ion-badge color="primary" mode="ios">42</ion-badge>
        <p>Followers</p>
      </div>

      <div class="followings">
        <ion-badge color="primary" mode="ios">102</ion-badge>
        <p>Following</p>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="img-box">
          <img src="../../assets/images/idris.jpeg" />
        </div>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
  <ion-toolbar class="search-types">
    <ion-title>
      <ion-segment [(ngModel)]="profileMenu" [scrollable]="true" value="saved">
        <ion-segment-button value="saved"> Saved </ion-segment-button>
        <ion-segment-button value="uploads"> Uploads </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-toolbar>
</ion-content>
